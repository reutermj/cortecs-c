name: Run Required Checks
run-name: PR Checks for ${{ github.ref_name }}

# Trigger jobs whenever Trunk Merge tests a PR using a `trunk-merge/` branch
on:
  push:
    branches:
      - trunk-merge/**

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    name: All Unit Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: bazel coverage --instrumentation_filter //cortecs/... --combined_report=lcov //...
      - run: echo "COVERAGE_DAT=$(bazel info output_path)/_coverage/_coverage_report.dat" >> $GITHUB_ENV
      - uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true # optional (default = false)
          files: $COVERAGE_DAT
          token: ${{ secrets.CODECOV_TOKEN }} # required
          verbose: true # optional (default = false)
